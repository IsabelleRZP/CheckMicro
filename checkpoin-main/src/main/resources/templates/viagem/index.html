<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Viagem</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">Fiap</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="mynavbar">
				<ul class="navbar-nav me-auto">
					<li class="nav-item">
						<a class="nav-link" href="/produto">Viagem</a>
					</li>
				</ul>
				<form class="d-flex">
					<div style="float: right;">
						<p class="text-white" th:text="${data_decolagem}"></p>
					</div>
				</form>
			</div>
		</div>
	</nav>

	<div class="container">
		<a type="button" class="btn btn-primary mt-2" href="viagem/create"> Cadastro Viagem à Marte</a>

		<table>
			<thead>
				<th>Id</th>
				<th>Data Decolagem</th>
				<th>Dia de Estadia</th>
				<th>Quantidade de assentos</th>
				<th>Nome do modelo da nave</th>
				<th>Nome do primeiro comandante</th>
				<th>Matrícula do primeiro comandante</th>
				<th>Nome do segundo comandante</th>
				<th>Matrícula do segundo comandante</th>
				<th>Delete</th>
			</thead>
			<tbody>
				<tr th:each="viagem : ${viagems}">
					<td th:text="${viagem.getId()}"></td>
					<td th:text="${viagem.getdata_decolagem()}"></td>
					<td th:text="${viagem.getdias_estadia()}"></td>
					<td th:text="${viagem.getmodelo_nave()}"></td>
					<td th:text="${viagem.getnome_primeirocomandante()}"></td>
					<td th:text="${viagem.getmatricula_primeirocomandante()}"></td>
					<td th:text="${viagem.getnome_segundocomandante()}"></td>
					<td th:text="${viagem.getmatricula_segundocomandante()}"></td>
					<td><a th:href="@{/viagem/delete/{viagemId} (viagemId = ${viagem.id}) }">Deletar</a></td>					
					
				</tr>
			</tbody>
		</table>
		
		
	</div>
</body>


</html>
